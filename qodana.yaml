version: "1.0"
ide: QDJS
profile:
  name: qodana.recommended
exclude:
  - name: CheckDependencyLicenses
  - name: Eslint
  - name: JSXUnresolvedComponent
    paths:
      - public
      - src
      - index.html
      - .eslintrc.json
      - postcss.config.js
      - tailwind.config.js
      - vite.config.mjs
      - vitest.config.mjs

  - name: All
    paths:
      - public
      - index.html
      - .eslintrc.json
      - postcss.config.js
      - tailwind.config.js
      - vite.config.mjs
      - vitest.config.mjs
